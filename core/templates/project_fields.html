{% extends "base.html" %}

{% block content %}

    <h1>Projects under: {{ project_field.field }}</h1>

    {% if projects %}
        <ul>
            {% for project in projects %}
                <li>
                    <a href="{% url 'project_detail' project_id=project.id %}">{{ project.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No projects available under this field.</p>
    {% endif %}

{% endblock %}
