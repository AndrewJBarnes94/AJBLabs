<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Generator</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>

    <style>
        .custom-textarea {
            padding: 1rem;
            font-size: 1.25rem;
            height: 200px;
        }
    </style>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">GenAIus</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <textarea class="form-control custom-textarea" name="prompt_input" placeholder="Enter prompt here"></textarea>
                    </div>                                      
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>                    
                </form>
            </div>
        </div>
    </div>

</body>

{% if prompt_input %}
    <p><strong>Pre Prompt: </strong>{{ pre_prompt }}</p>
    <p><strong>User Entered Prompt: </strong>{{ prompt_input }}</p>
    <p><strong>Post Prompt: </strong> {{ post_prompt }}</p>
    <br>
    <p><strong>Prompt: </strong> {{ prompt }}</p>
    <p><strong>Response: </strong> {{ response }}</p>
{% endif %}

</html>
