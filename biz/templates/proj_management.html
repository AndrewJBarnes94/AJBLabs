<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-textarea {
            padding: 1rem;
            font-size: 1.25rem;
            height: 200px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Project Management Assistant</h2>
                <form method="post" action="{% url 'proj_management' %}">  <!-- Ensure this URL is correctly mapped in your urls.py -->
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="promptInput" class="form-label">Describe your project task:</label>
                        <textarea class="form-control custom-textarea" id="promptInput" name="prompt_input" placeholder="Enter a description or query about your project"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Generate Plan</button>
                    </div>
                </form>
            </div>
        </div>
<!--
        {% if response %}
            <div class="row justify-content-center mt-4">
                <div class="col-md-8">
                    <div class="border p-3">
                        <h4>AI-Generated Response:</h4>
                        <p>{{ response }}</p>
                    </div>
                </div>
            </div>
        {% endif %}
-->

        {% if bullet_points %}
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <div class="border p-3">
                <h4>AI-Generated Project Plan:</h4>
                <ul>
                {% for point in bullet_points %}
                    {% if point %}  <!-- This check ensures we don't create empty list items -->
                    <li>{{ point }}</li>
                    {% endif %}
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endif %}

        
    </div>

</body>
</html>
